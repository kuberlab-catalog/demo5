- charts:
  - clusters:
    - minikube
    configuration:
      values:
        jupyter:
          cpu:
            limits: 8000m
            requests: 100m
          image:
            Name: lsheiba/tensorflow-ls-devel
            Tag: latest
          memory:
            limits: 16Gi
            requests: 64Mi
          serviceType: ClusterIP
        mlboard:
          cpu:
            limits: 1000m
            requests: 100m
          image:
            Name: kuberlab/mlboard
            Tag: latest
          memory:
            limits: 2Gi
            requests: 64Mi
          serviceType: ClusterIP
        tensorboard:
          cpu:
            limits: 1000m
            requests: 100m
          image:
            Name: lsheiba/tensorboard
            Tag: latest
          memory:
            limits: 2Gi
            requests: 64Mi
          serviceType: ClusterIP
        volumes:
          data:
            nfs:
              path: /kuberlab
              server: 192.168.1.55
            size: 16Gi
        workspace: lmb
    name: mlboard
    src: https://github.com/kuberlab-catalog/ml-board/
    version: 1.0.0
  name: lmb
- charts:
  - clusters:
    - minikube
    configuration:
      values:
        persistence:
          accessMode: ReadWriteOnce
          enabled: false
          size:
            grafana: 1Gi
            prometheus: 10Gi
          storageClass: anything
        pushGateway:
          enabled: true
    name: grafana-prometheus
    src: https://github.com/kuberlab-catalog/grafana-prometheus/
    version: ^1.0.0
  name: grafana
- charts:
  - clusters:
    - minikube
    configuration:
      values:
        serviceType: ClusterIP
    name: kubernetes-dashboard
    src: https://github.com/kuberlab-catalog/kubernetes-dashboard/
    version: 1.0.0
  name: dashboard
- charts:
  - clusters:
    - minikube
    configuration:
      values:
        elastic:
          cpu:
            limits: 1000m
            requests: 100m
          image:
            Name: gcr.io/google_containers/elasticsearch
            Tag: v2.4.1-2
          memory:
            limits: 4Gi
            requests: 64Mi
          replicas: 1
        fluentd:
          cpu:
            limits: 1000m
            requests: 100m
          image:
            Name: gcr.io/google_containers/fluentd-elasticsearch
            Tag: "1.22"
          memory:
            limits: 4Gi
            requests: 64Mi
          replicas: 1
        kibana:
          cpu:
            limits: 1000m
            requests: 100m
          image:
            Name: gcr.io/google_containers/kibana
            Tag: v4.6.1-1
          memory:
            limits: 4Gi
            requests: 64Mi
          replicas: 1
    name: fluentd-elasticsearch
    src: https://github.com/kuberlab-catalog/fluentd-elasticsearch/
    version: 1.0.0
  name: kube-system
