- charts:
  - clusters:
    - minikube
    configuration:
      values:
        persistence:
          accessMode: ReadWriteOnce
          enabled: false
          size:
            grafana: 1Gi
            prometheus: 10Gi
          storageClass: anything
        pushGateway:
          enabled: true
    name: grafana-prometheus
    src: https://github.com/kuberlab-catalog/grafana-prometheus/
    version: ^1.0.0
  name: grafana
- charts:
  - clusters:
    - minikube
    configuration:
      values:
        serviceType: ClusterIP
    name: kubernetes-dashboard
    src: https://github.com/kuberlab-catalog/kubernetes-dashboard/
    version: 1.0.0
  name: dashboard
- charts:
  - clusters:
    - minikube
    configuration:
      values:
        elastic:
          cpu:
            limits: 1000m
            requests: 100m
          image:
            Name: gcr.io/google_containers/elasticsearch
            Tag: v2.4.1-2
          memory:
            limits: 4Gi
            requests: 64Mi
          replicas: 2
        fluentd:
          cpu:
            limits: 1000m
            requests: 100m
          image:
            Name: gcr.io/google_containers/fluentd-elasticsearch
            Tag: "1.22"
          memory:
            limits: 4Gi
            requests: 64Mi
          replicas: 1
        kibana:
          cpu:
            limits: 1000m
            requests: 100m
          image:
            Name: gcr.io/google_containers/kibana
            Tag: v4.6.1-1
          memory:
            limits: 4Gi
            requests: 64Mi
          replicas: 1
    name: fluentd-elasticsearch
    src: https://github.com/kuberlab-catalog/fluentd-elasticsearch/
    version: 1.0.0
  name: kube-system
